<div class="row content">
    <div class="col-12">
      <img src="{{ user.gravatar }}" alt="Gravatar of {{ user.email }}" class="rounded-circle profile-image" >
      <div class="profile-text">
        <h3 class="profile-title">{{ user.full_name }}</h3>
        <p class="profile-username">{{ user.email }}</p>
      </div>
    </div>
  </div>
  <div class="row content">
    <div class="col-12">
      <p class="profile-bio">{{ user.bio }}</p>
      <p class="profile-bio">{{ user.personal_statement }}</p>
      <p class="profile-title">{{ user.experience_level }}</p>
    </div>
  </div>
